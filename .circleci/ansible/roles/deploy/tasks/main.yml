
- name: "Create directory"
  become_user: true
  file:
    path: ~/udapeople/
    state: directory

- name: "deploy backend"
  become_user: true
  unarchive:
    src: /etc/artifact.tar.gz
    dest: ~/udapeople/

- name: "install package dependencies"
  shell: |
    cd ~/udapeople/
    ls -la
    npm install

- name: "build package"
  shell: |
    cd ~/udapeople/
    npm run build

- name: "run migrations again"
  shell: |
    cd ~/udapeople/
    npm run migrations

- name: "run backend"
  become_user: true
  shell: |
    cd ~/udapeople/
    npm i
    pm2 start npm -- run start